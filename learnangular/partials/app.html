<div class="card search">
  <h1 class="search-headline">Artist directory</h1>
  <label class="search-label">search <span *ngIf="query" [innerHTML] = "query"></span></label>
  <input class="search-input" [(ngModel)]="query" placeholder="search">
</div>

<ul class="artistlist cf">
  <li class="artistlist-item cf" *ngFor="let item of (artists | search: query)" #artistContainer>
    <artist-item class="content" [artist]=item></artist-item>
  </li>
</ul>
